version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo Installing dependencies...
      - npm install

  build:
    commands:
      - echo Build complete

artifacts:
  base-directory: .  # Ensure you're zipping the full root directory
  files:
    - '**/*'
    - '.*'
  discard-paths: no
